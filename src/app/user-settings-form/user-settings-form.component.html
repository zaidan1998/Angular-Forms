<div class="container">
    <h2>User Settings</h2>

    <form #form="ngForm" ngNativeValidate>

        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" class="form-control" [(ngModel)]="userSettings.name"
                    type="number" min="3" max="300"/>
        </div>

        <div class="form-check form-group">
            <input type="checkbox" class="form-check-input"
                    id="emailOffers" name="emailOffers" [(ngModel)]="userSettings.emailOffers">
            <label class="form-check-label" for="emailOffers">
                Email Special Offers
            </label>
        </div>

        <p>User Interface Style</p>
        <div class="form-group">
            <div class="form-check">
                <input type="radio" class="form-check-input" name="interfaceStyle"
                        id="lightInterface" value="light" checked [(ngModel)]="userSettings.interfaceStyle">
                <label for="lightInterface" class="form-check-label">
                    Light
                </label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="interfaceStyle"
                        id="mediumInterface" value="medium" [(ngModel)]="userSettings.interfaceStyle">
                <label for="mediumInterface" class="form-check-label">
                    Medium
                </label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="interfaceStyle"
                        id="darkInterface" value="dark" [(ngModel)]="userSettings.interfaceStyle">
                <label for="darkInterface" class="form-check-label">
                    Dark
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="subscriptionType">Subscription Type</label>
            <select id="subscriptionType" class="form-control"
                    name="subscriptionType" [(ngModel)]="userSettings.subscriptionType">
                <option>Monthly</option>
                <option>Annual</option>
                <option>Lifetime</option>
            </select>
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea name="notes" id="notes" class="form-control"
                        rows="3" [(ngModel)]="userSettings.notes"></textarea>
        </div>

        <!-- <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" 
                    class="form-control" />
        </div>

        <div class="form-group">
            <label for="testing">Testing</label>
            <input type="color" id="testing" name="testing" 
                    class="form-control" />
        </div> -->

        <button class="btn btn-primary">Send</button>
    </form>
</div>

<h3>{{ originalUserSettings | json }}</h3>
